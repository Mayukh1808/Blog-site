<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War items</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="items.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
</head>
<body>
    <h1>Equipments</h1>
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-car"></i></span>
                    <span class="title">War Tanks</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-helicopter"></i></span>
                    <span class="title">War Helicopters</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-fighter-jet"></i></span>
                    <span class="title">Fighter Jets</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-exclamation-triangle"></i></span>
                    <span class="title">Weapons</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class='bx bxs-truck'></i></span>
                    <span class="title">Armoured Vehicles</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class='bx bxs-time'></i></span>
                    <span class="title">Time</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class='bx bxs-message-dots' ></i></span>
                    <span class="title">Message</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="toggel" onclick="toggelMenu()"></div>
    <script class="text/javascript">
    function toggelMenu(){
        let navigation = document.querySelector('.navigation');
        let toggel = document.querySelector('.toggel');
        navigation.classList.toggle('active');
        toggel.classList.toggle('active');
    }
    </script>
</body>
</html>
